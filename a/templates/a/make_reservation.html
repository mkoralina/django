<!DOCTYPE html>
<html>
<head>
    <title>Reservation result</title>
</head>
<body>

{% if error_message %}
    <p>{{ error_message }}</p>

{% else %}
    You have successfully reserved room {{room_name}} from {{begin_time}} to {{end_time}}

{% endif %}

{% block content %}
    <a href="{% url 'a:list' %}">Go back to the main menu</a>
{% endblock %}

</body>
</html>
